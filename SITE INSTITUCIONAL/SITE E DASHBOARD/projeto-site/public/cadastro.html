<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MachineTech Cadastro</title>
	<link rel="shortcut icon" href="./img/Logo att Machinetech.png">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<a href="index.html">
						<img src="./img/Logo att Machinetech.png" alt="IMG">
					</a>
				</div>

				<form class="login100-form validate-form" id="form_cadastro" method="post"
					onsubmit="return cadastrar()">
					<span class="login100-form-title">
						Cadastro
					</span>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="nome" placeholder="Nome">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="senha" placeholder="Senha">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" id="btn_entrar">
							Cadastrar
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							JÃ¡
						</span>
						<a class="txt2" href="login.html">
							possui uma conta?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="login.html">
							Entrar
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
					<img src="" id="img_aguarde">
					<div id="div_erro"></div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
<script>
	function cadastrar() {
		aguardar();
		var formulario = new URLSearchParams(new FormData(form_cadastro));
		fetch("/usuarios/cadastrar", {
			method: "POST",
			body: formulario
		}).then(function (response) {

			if (response.ok) {

				window.location.href = 'indexConsolacao.html';

			} else {

				console.log('Erro de cadastro!');
				response.text().then(function (resposta) {
					div_erro.innerHTML = resposta;
				});
				finalizar_aguardar();
			}
		});

		return false;
	}

	function aguardar() {
		btn_entrar.disabled = true;
		img_aguarde.style.display = 'block';
		div_erro.style.display = 'none';
	}

	function finalizar_aguardar() {
		btn_entrar.disabled = false;
		img_aguarde.style.display = 'none';
		div_erro.style.display = 'block';
	}
</script>
